<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('Your Form is Submit Successfully')">Login</button>
    <script>
        // Nested if else Statement
        var marks = 30;

        if(marks >= 90){
            document.write("Grade A+");

        }
        else if(marks >=80) {
            document.write("Grade A");
        }
        else if(marks >= 70){
            document.write("Grade B");
        }
        else if(marks >= 60) {
            document.write("Grade C");

        }
        else if(marks >= 50){
            document.write("Grade D")
        }
        else if(marks >= 40){
            document.write("Grade E")
        }

        else{
            document.write("Sorry you are fail..")

        }
        // alert Example
        // alert("Welcome To My Website");

        // confirm Example
        var con = confirm("Are You Sure You Want to delete this file.");
        if(con){
            document.write("Yes")

        }
        else{
            document.write("No");
        }
        

    </script>
</body>
</html>
