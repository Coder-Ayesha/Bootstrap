<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // JS Student Task
        // Question 1:
        // Create variables of different data types (String, Number, Boolean) and display their values and data types on the browser.
        /////// Task- 1

    var studentName = "Ahmed";
    var age = 20;
    var isStudent = true;

    document.write("Name: " + studentName + "<br>");
    document.write("Data Type: " + typeof studentName + "<br><br>");

    document.write("Age: " + age + "<br>");
    document.write("Data Type: " + typeof age + "<br><br>");

    document.write("Student Status: " + isStudent + "<br>");
    document.write("Data Type: " + typeof isStudent  + "<br>");


    // Question 2:
    // Create an array of your favorite subjects. Display the total number of subjects and show the last subject from the array.

    /////// Task- 2
    var subjects = ["Math", "English", "Science", "Computer", "Physics"];

    document.write("Total Subjects: " + subjects.length + "<br>");
    document.write("Last Subject: " + subjects[4]);

    // Question 3:
    // Create an object named student with properties: name, age, email, and course. Display the student name and course.
    /////// Task- 3

      let student = {
        name: "Ayesha",
        age: 19,
        email: "ayesha@gmail.com",
        course: "Web Development"
    };

    document.write("Student Name: " + student.name + "<br>");
    document.write("Course: " + student.course);

    

    </script>
