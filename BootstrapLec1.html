<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lecture </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <style>
        .container,
        .container-fluid
        {
            border: 2px solid black;
            margin-top: 10px;
        }
        .row{
            border: 2px solid red;
            margin: 2px 2px;
        }
        .col{
            border: 2px solid rgb(0, 38, 255);
            margin: 2px 2px;
        }
        .col-4,
        .col-2,
        .col-3{
            border: 2px solid rgb(30, 255, 0);

        }
    </style>
</head>
<body>
   <div class="container">
    <p>ye ek fixed width container hai</p>
   </div>

   <div class="container-fluid">
    <p>ye ek full width container hai</p>
   </div>

   <div class="container-fluid">
    <div class="row">Row 1</div>
    <div class="row">Row 2</div>
    <div class="row">Row 3</div>
    <div class="row">Row 4</div>
   </div>

   <div class="container">
    <div class="row">
        <div class="col">Column 1 </div>
        <div class="col">Column 2 </div>
        <div class="col">Column 3 </div>
    </div>

    <div class="row">
        <div class="col-4">Column 4</div>
        <div class="col-3">Column 3</div>
        <div class="col-2">Column 2</div>
        <div class="col-3">Column 3</div>
    </div>

    <div class="row">
        <div class="col-6">Column 6</div>
        <div class="col-6">Column 6</div>
    </div>
   </div>
    
</body>
</html>
