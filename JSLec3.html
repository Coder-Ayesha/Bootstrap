    <title>JAVASCRIPT Lecture</title>

<body>
    <script>
        //Arithmetic Operators  + , - , * , /
        // Assignment Operators += , -= , *= , /=
        // Increment and Decrement Operator -- , ++ 
        // Comparison Operators == , < , > , <= , >=


        //Arithmetic Operators  Example + , - , * , /

        var a = 25;
        var b = 10;
        // var c = a+b;
       // var c = a-b;
       // var c = a*b;
        var c = a/b;
        document.write("Result is : " + c + "<br>");

         // Assignment Operators Example += , -= , *= , /=

         var x = 15;
         var y = 10;
         x += 5;
         y -= 2;
         document.write(x , y + "<br>");

        // Increment and Decrement Example -- , ++ 
        var p = 50;
        p++;
        document.write(p + "<br>");

           // Comparison Operators Example == , < , > , <= , >=

           var t = 5;
           var f = 25;
           if(t > f){
            document.write("This is a True Value " + "<br>");
           }
           else{
            document.write("This is a False Value" + "<br>");
           }

           var age = 18;

           if(age <= 16){
            document.write("You can Eat Fast Food.");
           }

           else{
             document.write("You can Not Eat Fast Food.");
           }




    </script>
    
</body>
