<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS linear-gradient() Function
        Syntax:
        background-image: linear-gradient(direction, color-stop1, color-stop2, ...); */
        .linear1{
            height: 250px;
            background-image: linear-gradient(to bottom , red , yellow);
        }
        
        .linear2{
            margin-top: 35px;
            height: 250px;
            background-image: linear-gradient(to right , yellow , red);
        }
          .linear3{
            margin-top: 35px;
            height: 250px;
            /* background-image: linear-gradient(to right  bottom, yellow , red); */
            background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
        }
        .linear4{
            margin-top: 35px;
            height: 250px;
            background-image: linear-gradient(green, yellow , red);
        }
         .linear5{
            margin-top: 35px;
            height: 250px;
            background-image: linear-gradient(red, rgba(255, 94, 0, 0.462));
        }
    </style>
</head>
<body>
    <div class="linear1"></div>
    <div class="linear2"></div>
    <div class="linear3"></div>
    <div class="linear4"></div>
    <div class="linear5"></div>
    
</body>
</html>
